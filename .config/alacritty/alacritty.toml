# from:  https://alacritty.org/config-alacritty.html

[window.padding]
x = 3
y = 1

[window]
position = "None"
# dynamic_padding = true
# decorations = "Full"
decorations = "Full"
opacity = 1.0
blur = true
resize_increments = false
