general.import = ["/home/rgregor/.config/alacritty/dracula_custom-2.toml"]

[font]
size = 14.0

[font.bold]
family = "Ubuntu Mono Nerd Font"
style = "Bold"

[font.bold_italic]
family = "Ubuntu Mono Nerd Font"
style = "Bold Italic"

[font.italic]
family = "Ubuntu Mono Nerd Font"
style = "Italic"

[font.normal]
family = "Ubuntu Mono Nerd Font"
style = "Regular"

[window.dimensions]
columns = 160
lines = 40

# [window.position]
